<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- css link -->
  <link rel="stylesheet" href="assest/css/index.css">

  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- fontawesome cdn for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="flex justify-around h-20 items-center text-lg bg-[#01175e] text-white shadow shadow-xl shadow-white">
    <div><a href="index.html"><img src="assest/img/t20-logo.svg" alt="" width="150px"></a></div>
    <div>
      <nav class="space-x-5 uppercase font-semibold">
        <a href="index.html"
          class="hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300">Home</a>
        <a href="about.html"
          class="hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300">About</a>
        <a href="team.html"
          class="hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300">Team</a>
      </nav>
    </div>
    <div class="flex items-center gap-1">
      <div
        class="user hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300 cursor-pointer">
        <i class="fa-solid fa-user"></i>
      </div>
      <div
        class="login hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300">
        <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i></a>
      </div>
    </div>
  </header>

  <div class="flex items-center justify-center h-[35rem]">
    <div class="bg-white p-8 rounded-lg border shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 font-semibold">Email</label>
          <input type="email" id="email" name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter your email" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 font-semibold">Password</label>
          <input type="password" id="password" name="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter password" required>
          <p id="passwordError" class="text-red-600 text-sm mt-2 hidden">Password must be more than 8 characters long and include at least one letter, one number, and one special character.</p>
        </div>
        <div class="flex items-center justify-between">
          <button type="reset"
            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Reset
          </button>
          <button type="submit"
            class="bg-[#01175e] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Submit
          </button>
        </div>
        <div class="pt-5">
          <p class="text-center font-semibold">
            Can't have account ? <a href="registrationForm.html"><span class="font-bold text-[#01175e] cursor-pointer hover:underline"> Create Account</span></a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const passwordError = document.getElementById('passwordError');

      // Password validation regex: at least 8 characters, one letter, one number, one special character
      const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (email === '' || password === '') {
        alert('Please fill out both fields.');
        return;
      }

      if (!passwordRegex.test(password)) {
        passwordError.classList.remove('hidden');
        return;
      }

      passwordError.classList.add('hidden');

      // Simulate a successful login
      alert('Login successful!');
      // You can also add code here to handle form submission, e.g., send data to server
    });
  </script>
</body>

</html>
