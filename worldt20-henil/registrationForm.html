<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- css link -->
  <link rel="stylesheet" href="assest/css/index.css">

  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- fontawesome cdn for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="flex justify-around h-20 items-center text-lg bg-[#01175e] text-white shadow shadow-xl shadow-white">
    <div><a href="index.html"><img src="assest/img/t20-logo.svg" alt="" width="150px"></a></div>
    <div>
      <nav class="space-x-5 uppercase font-semibold">
        <a href="index.html"
          class="hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300">Home</a>
        <a href="about.html"
          class="hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300">About</a>
        <a href="team.html"
          class="hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300">Team</a>
      </nav>
    </div>
    <div class="flex items-center gap-1">
      <div
        class="user hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300 cursor-pointer">
        <i class="fa-solid fa-user"></i>
      </div>
      <div
        class="login hover:text-sm hover:text-black hover:bg-white px-3 py-2 rounded-full transition-all duration-300">
        <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i></a>
      </div>
    </div>
  </header>

  <div class="flex items-center justify-center h-[45rem]">
    <div class="bg-white p-8 rounded-lg border shadow-md w-full max-w-2xl">
      <h2 class="text-4xl font-bold mb-6 text-center">Registration</h2>
      <form id="registrationForm" class="relative">
        <table>
          <thead>
            <tr>
              <td colspan="2" class="font-bold text-xl">Personal information</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="font-semibold">Name : </td>
              <td><input type="text" id="name" class="border w-full outline-none h-8 p-1" placeholder="Enter your name"></td>
            </tr>
            <tr>
              <td class="font-semibold">Email : </td>
              <td><input type="email" id="email" class="border w-full outline-none h-8 p-1" placeholder="Enter your email"></td>
            </tr>
            <tr>
              <td class="font-semibold">Password : </td>
              <td><input type="password" id="password" class="border w-full outline-none h-8 p-1" placeholder="Enter password"></td>
            </tr>
            <tr>
              <td class="font-semibold">Confirm Password : </td>
              <td><input type="password" id="confirmPassword" class="border w-full outline-none h-8 p-1" placeholder="Enter Confirm password"></td>
            </tr>
            <tr>
              <td class="font-semibold">Gender : </td>
              <td>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
                Other <input type="radio" name="gender" id="other">
              </td>
            </tr>
          </tbody>
          <thead>
            <tr>
              <td colspan="2" class="font-bold text-xl">Address information</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="font-semibold">Address : </td>
              <td><input type="text" id="address" class="border w-full outline-none h-8 p-1" placeholder="Enter your address"></td>
            </tr>
            <tr>
              <td class="font-semibold">City : </td>
              <td><input type="text" id="city" class="border w-full outline-none h-8 p-1" placeholder="Enter your city"></td>
            </tr>
            <tr>
              <td class="font-semibold">Country : </td>
              <td><input type="text" id="country" class="border w-full outline-none h-8 p-1" placeholder="Enter your country"></td>
            </tr>
            <tr class="bg-[#01175e] text-white font-semibold hover:bg-blue-900 transition-all duration-300">
              <td colspan="2" class="text-center"><button type="submit">Submit</button></td>
            </tr>
          </tbody>
        </table>
      </form>
      <p id="formError" class="text-red-600 text-sm mt-2 hidden"></p>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const formError = document.getElementById('formError');

      // Regular expressions
      const nameRegex = /^[A-Za-z\s]+$/; // Only letters and spaces
      const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      let errorMessage = '';

      if (!nameRegex.test(name)) {
        errorMessage += 'Name must contain only alphabets and spaces.\n';
      }

      if (!passwordRegex.test(password)) {
        errorMessage += 'Password must be more than 8 characters long and include at least one letter, one number, and one special character.\n';
      }

      if (password !== confirmPassword) {
        errorMessage += 'Passwords do not match.\n';
      }

      if (errorMessage) {
        formError.textContent = errorMessage.trim();
        formError.classList.remove('hidden');
        return;
      }

      formError.classList.add('hidden');

      // Simulate a successful form submission
      alert('Registration successful!');
      // You can also add code here to handle form submission, e.g., send data to server
    });
  </script>
</body>

</html>
